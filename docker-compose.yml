version: '3.5'

services:
  db:
    container_name: trenchapps-db
    user: ${USER_UID:-1000}:${USER_GID:-1000}
    image: postgres:14.4
    volumes:
      - ./docker/volumes/postgres:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${DB_ROOT_PASSWORD:-postgres}
    ports:
      - ${FORWARD_DB_PORT:-22060}:5432
    networks:
      - trenchdevs-docker-network

  backend:
    build:
      args:
        USER_GID: ${USER_GID:-1000}
        USER_UID: ${USER_UID:-1000}
      context: ./backend
      dockerfile: Dockerfile
    container_name: trenchdevs-backend
    working_dir: /var/www
    volumes:
      - ./backend:/var/www/
    ports:
      - ${FORWARD_APP_PORT:-22061}:80
    networks:
      - trenchdevs-docker-network

  mail:
    container_name: ${COMPOSE_PROJECT_NAME:-trenchdevs}-mail
    image: mailhog/mailhog:v1.0.1
    ports:
      - ${MAIL_HOST_SMTP_PORT:-22063}:1025
      - ${MAIL_HOST_WEB_PORT:-22064}:8025
    networks:
      - trenchdevs-docker-network

networks:
  trenchdevs-docker-network:
    external: false
    driver: bridge
    name: trenchdevs-docker-network
