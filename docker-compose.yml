version: '3.5'

services:
  db:
    container_name: trenchapps-db
    user: ${USER_UID:-1000}:${USER_GID:-1000}
    image: postgres:14.4
    volumes:
      - ./docker/volumes/postgres:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "22070:5432"
    networks:
      - trenchdevs-docker-network

  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    container_name: trenchdevs-web
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./web:/var/www/
    ports:
      - ${FORWARD_APP_PORT:-80}:80
    networks:
      - trenchdevs-docker-network

networks:
  trenchdevs-docker-network:
    external: false
    driver: bridge
    name: trenchdevs-docker-network
